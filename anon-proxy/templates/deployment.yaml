apiVersion: apps/v1
kind: Deployment
metadata:
  name: anonymization-proxy
spec:
  selector:
    matchLabels:
      app: anonymization-proxy
  template:
    metadata:
      labels:
        app: anonymization-proxy
    spec:
      containers:
        - name: anonymization-proxy-container
          image: {{ .Values.image }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
